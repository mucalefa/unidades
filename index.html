<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Unidades de Tempo e Dados</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="topo">
        <h1>Conversor de Unidades</h1>
        <button id="theme-toggle" onclick="toggleTheme()"> Alternar Tema </button>
    </nav>

    <main class="container">
        <div class="card">
            <div class="campo">
                <label for="valorInput">Valor</label>
                <input type="number" id="valorInput" placeholder="0" oninput="calcular()">
            </div>

            <div class="campo">
                <label for="uDe">Quero converter:</label>
                <select id="uDe" onchange="atualizarOpcoes()">
                    <option value="">Selecione...</option>
                    <optgroup label="Tempo">
                        <option value="ms">Milissegundos</option>
                        <option value="s">Segundos</option>
                        <option value="m">Minutos</option>
                        <option value="h">Horas</option>
                        <option value="d">Dias</option>
                        <option value="sem">Semanas</option>
                        <option value="mes">Meses</option>
                        <option value="ano">Anos</option>
                    </optgroup>
                    <optgroup label="Dados">
                        <option value="b">Bytes</option>
                        <option value="kb">Kilobytes</option>
                        <option value="mb">Megabytes</option>
                        <option value="gb">Gigabytes</option>
                        <option value="tb">Terabytes</option>
                        <option value="pb">Petabytes</option>
                        <option value="eb">Exabytes</option>
                    </optgroup>
                </select>
            </div>

            <div class="campo">
                <label for="uPara">Para:</label>
                <select id="uPara" onchange="calcular()">
                    <option value="">Selecione a unidade de origem...</option>
                </select>
            </div>
        </div>

        <div id="resultado"></div>
    </main>

    <footer class="footer">
        <p> <a href="https://www.linkedin.com/in/andremcordeiro/" target="_self">Andre "Mucalefa" Cordeiro</a> - 2026.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
